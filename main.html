<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" required id="name" placeholder="Name"/><br/>
		<label for="email">Email</label>
		<input type="text" required id="email" placeholder="email"/><br/>
		<div>
		Gender
		<input type="radio" id="html" name="gender"  required value="male">
        <label for="gender_m">male</label>
        <input type="radio" id="gender_m" name="gender" required value="female">
        <label for="gender_f">female</label>
		</div>
		<label for="cars">Car Brands</label>
		<select required>
			<option value="">--Please choose an option--</option>
			<option value="Bugati">Bugati</option>
			<option value="Ferrari">Ferrari</option>
		</select><br/>
		<label for="age">Age</label>
		<input type="number" required id="age" placeholder="Age"/><br/>
		<label for="dob">DOB</label>
		<input type="date" required id="dob"/><br/>
		<label for="tel">Phone Number</label>
		<input type="tel" required id="tel" placeholder="XXX-XXX-XXXX" /><br/>
		<label for="password">Password</label>
		<input type="password" placeholder="Password" required id="password"/><br/>
		<label for="tos">I agree to TOS</label><br/>
		<input type="checkbox" required id="tos">hello<br/>
		<button type="submit">submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
